<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const password = 'haohao';
  const keyList = [];

  document.addEventListener('keyup', (e) => {
    console.log(e.key);
    keyList.push(e.key);
    keyList.splice(- password.length - 1, keyList.length - password.length);
    console.log(keyList);

    if(keyList.join('').includes(password)) {
      cornify_add();
    }
  });
</script>
</body>
</html>
