<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, I am a %s string!', '💩');

    // Styled
    console.log('%c I am who I am.', 'font-size: 30px');

    // warning!
    console.warn('Wooooooooooooo!');

    // Error :|
    console.error('Nooooooooooooooooooooooooooooooooooooooooooooooooooo!!!!!!!!!!!!!!');

    // Info
    console.info('It\'s a secret.');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'This is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // 上述兩者都是呈現巢狀結構

    console.clear();

    // Grouping together
    dogs.forEach((dog) => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.log('Steve');
    console.log('Steve');
    console.log('Dave');
    console.log('Steve');
    console.log('Steve');
    console.log('Dave');
    console.log('Dave');
    console.log('Steve');
    console.log('Steve');
    console.log('Dave');
    console.log('Dave');

    // timing
    console.time('fetch');
    fetch('https://api.github.com/users/tim32503')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch');
        console.log(data);
      })
    
    console.table(dogs);

  </script>
</body>
</html>
